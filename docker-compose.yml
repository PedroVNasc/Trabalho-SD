services:
    zookeeper:
        image: zookeeper
        ports:
            - "2181:2181"

    kafka:
        image: wurstmeister/kafka
        ports:
            - "9092:9092"
        environment:
            KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
            KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
            KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
            KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
            ALLOW_PLAINTEXT_LISTENER: 1
        depends_on:
            - zookeeper


    mongo:
        image: mongo
        ports:
            - "27017:27017"
    

    portal:
        build:
            context: ./portal
            dockerfile: Dockerfile
        ports:
            - "6011:6011"
        depends_on:
            - mongo
            - kafka
        environment:
            - NAME=portal-0
            - MONGO_URI=mongodb://mongo:27017/db
            - PORT=6011

    consumer:
        build:
            context: ./consumer
            dockerfile: Dockerfile
        ports:
            - "3005:3005"
        depends_on:
            - portal
        environment:
            - NAME=consumer-0
            - MONGO_URI=mongodb://mongo:27017/db

    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
            
    caddy:
        image: caddy:latest
        restart: unless-stopped
        depends_on:
            - frontend
        ports:
            - "5011:5011"
        volumes:
            - ./frontend/Caddyfile:/etc/caddy/Caddyfile
            - ./frontend/app/dist:/srv